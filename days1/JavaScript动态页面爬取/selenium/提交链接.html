<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据提交成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 80px;
            max-width: 400px;
            width: 90%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon::after {
            content: "✓";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .success-message {
            font-size: 18px;
            color: black;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .button {
            padding: 12px 20px;
            background-color: white;
            border: 2px solid #2196F3;
            border-radius: 5px;
            color: #2196F3;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #f5f5f5;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #2196F3;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <div class="success-message">数据提交成功，感谢你的回复</div>

        <div class="button-group">
            <a href="#" class="button">查看已填内容</a>
            <a href="测试.html" class="button">再填一次</a>
        </div>

        <div class="footer">
            本页面使用表单创建。<a href="#">我也要创建</a>
        </div>
    </div>
</body>
</html>
